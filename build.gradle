apply plugin: 'application'
apply plugin: 'java'

group = 'com.github.pjfanning'
version = '0.1.0'

mainClassName = 'com.github.pjfanning.poi.sample.XLSX2CSV'
//mainClassName = 'com.github.pjfanning.poi.sample.StreamingWrite'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/releases/"
    }
}

dependencies {
    compile 'org.apache.poi:poi-ooxml:4.0.1'
    compile 'com.github.pjfanning:poi-shared-strings:1.0.1'
}
